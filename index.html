<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Arepita</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:linear-gradient(180deg,#0f2027,#203a43,#2c5364);
  font-family:'Playfair Display',serif;
  color:#2b2b2b;
}

/* Header */
header{
  text-align:center;
  padding:1.5rem 1rem 0.5rem;
  color:#fff;
}

header h1{
  margin:0;
  font-size:2.6rem;
}

/* Navegaci√≥n p√°ginas */
nav{
  margin-top:1rem;
}

nav button{
  background:transparent;
  border:1px solid #fff;
  color:#fff;
  padding:.4rem .9rem;
  margin:.2rem;
  border-radius:50%;
}

/* Barra m√∫sica */
.music-bar{
  max-width:700px;
  margin:1rem auto 0;
  padding:0 1rem;
  display:flex;
  justify-content:flex-end;
  position:relative;
}

.music-controls{
  display:flex;
  align-items:center;
  background:rgba(0,0,0,.55);
  border-radius:20px;
  padding:.2rem .4rem;
}

.music-controls button{
  background:none;
  border:none;
  color:#fff;
  font-size:1.2rem;
  padding:.3rem .5rem;
}

/* Lista m√∫sica */
.music-list{
  display:none;
  position:absolute;
  right:1rem;
  top:2.2rem;
  background:#111;
  border-radius:8px;
  padding:.5rem;
  width:260px;
  z-index:10;
}

.music-list button{
  display:block;
  width:100%;
  background:none;
  border:none;
  color:#fff;
  padding:.4rem;
  text-align:left;
}

/* Libro */
main{
  display:flex;
  justify-content:center;
  padding:1.5rem;
  padding-bottom:4rem;
}

.page{
  display:none;
  background:#fdf8f2;
  max-width:700px;
  width:100%;
  min-height:60vh;
  padding:2rem;
  border-radius:6px;
  box-shadow:0 10px 25px rgba(0,0,0,.35);
  line-height:1.7;
}

.page.active{display:block;}

.page-number{
  text-align:center;
  margin-top:2rem;
  font-size:.85rem;
  color:#777;
}

/* Audio oculto */
audio{display:none;}
</style>
</head>

<body>

<header>
<h1>Arepita</h1>

<nav>
<button onclick="showPage(1)">1</button>
<button onclick="showPage(2)">2</button>
<button onclick="showPage(3)">3</button>
</nav>
</header>

<!-- Barra de m√∫sica integrada -->
<div class="music-bar">
  <div class="music-controls">
    <button onclick="togglePlay()">‚ñ∂Ô∏è</button>
    <button onclick="toggleMenu()">‚ãÆ</button>
  </div>

  <div class="music-list" id="musicList">
    <button onclick="playMusic(0)">üéµ Canci√≥n 1</button>
    <button onclick="playMusic(1)">üéµ Canci√≥n 2</button>
    <button onclick="playMusic(2)">üéµ Canci√≥n 3</button>
    <hr>
    <button onclick="playRandom()">üîÄ Aleatorio</button>
  </div>
</div>

<main>
<section id="page1" class="page active">
<p>Aqu√≠ va tu poema.</p>
<div class="page-number">1</div>
</section>

<section id="page2" class="page">
<p>Aqu√≠ va tu segundo poema.</p>
<div class="page-number">2</div>
</section>

<section id="page3" class="page">
<p>Aqu√≠ va tu tercer poema.</p>
<div class="page-number">3</div>
</section>
</main>

<audio id="player"></audio>

<script>
const songs = [
  "El Libro De La Vida - Te Amo Y M√°s (By_ Diego Luna) (Letra)(M4A_128K)_1.m4a",
  "El Libro De La Vida - No Matter Where You Are (By_ Diego Luna _ Zoe Saldana) (Sub Espa√±ol   Lyrics)(M4A_128K).m4a",
  "En las danzas y en los sue√±os - Estoico _ Valka (C√≥mo Entrenar a Tu Drag√≥n 2)  _ _Letra_(M4A_128K).m4a"
];

const player = document.getElementById("player");
let currentSong = 0;

function showPage(n){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById('page'+n).classList.add('active');
}

function toggleMenu(){
  const list = document.getElementById("musicList");
  list.style.display = list.style.display === "block" ? "none" : "block";
}

function playMusic(index){
  currentSong = index;
  player.src = songs[index];
  player.play();
  document.getElementById("musicList").style.display = "none";
}

function playRandom(){
  const r = Math.floor(Math.random() * songs.length);
  playMusic(r);
}

function togglePlay(){
  if(!player.src){
    playMusic(currentSong);
  }else if(player.paused){
    player.play();
  }else{
    player.pause();
  }
}
</script>

</body>
</html>
