<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Arepita</title>

<!-- Fuente especial -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Georgia,serif;
  background:linear-gradient(180deg,#0f2027,#203a43,#2c5364);
  color:#f5f5f5;
}

header{
  text-align:center;
  padding:1.5rem 1rem;
  background:rgba(0,0,0,.4);
}

header h1{
  font-family:'Playfair Display', serif;
  font-size:2.6rem;
  font-weight:600;
  margin:0;
  letter-spacing:1px;
}

header p{
  margin-top:0.4rem;
  font-size:0.95rem;
  opacity:0.85;
}

nav button{
  background:transparent;
  border:1px solid #fff;
  color:#fff;
  padding:.4rem .9rem;
  margin:.3rem;
  border-radius:20px;
}

main{
  max-width:700px;
  margin:auto;
  padding:2rem 1.5rem 6rem;
}

.page{display:none;}
.page.active{display:block;}

footer{
  position:fixed;
  bottom:0;
  width:100%;
  background:rgba(0,0,0,.6);
  padding:.6rem;
  text-align:center;
}
</style>
</head>

<body>

<header>
<h1>Arepita</h1>
<p>Poemas con música</p>

<nav>
<button onclick="showPage(1)">Poema 1</button>
<button onclick="showPage(2)">Poema 2</button>
<button onclick="showPage(3)">Poema 3</button>
</nav>
</header>

<main>
<section id="page1" class="page active">
<h2>Poema 1</h2>
</section>

<section id="page2" class="page">
<h2>Poema 2</h2>
</section>

<section id="page3" class="page">
<h2>Poema 3</h2>
</section>
</main>

<footer>
<audio id="player" controls></audio><br>

<button onclick="playMusic('El Libro De La Vida - Te Amo Y Más (By_ Diego Luna) (Letra)(M4A_128K)_1.m4a')">
Canción 1
</button>

<button onclick="playMusic('El Libro De La Vida - No Matter Where You Are (By_ Diego Luna _ Zoe Saldana) (Sub Español   Lyrics)(M4A_128K).m4a')">
Canción 2
</button>

<button onclick="playMusic('En las danzas y en los sueños - Estoico _ Valka (Cómo Entrenar a Tu Dragón 2)  _ _Letra_(M4A_128K).m4a')">
Canción 3
</button>
</footer>

<script>
function showPage(n){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById('page'+n).classList.add('active');
}
function playMusic(src){
  const p=document.getElementById('player');
  p.src=src;
  p.play();
}
</script>

</body>
</html>
